<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supercell Store - Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Supercell Store</div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h2>Product 1</h2>
      <p>$19.99</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h2>Product 2</h2>
      <p>$29.99</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h2>Product 3</h2>
      <p>$39.99</p>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Supercell Store - Demo</p>
  </footer>
</body>
</html>
